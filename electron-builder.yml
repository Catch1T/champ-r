appId: com.al.champ-r
directories:
  buildResources: build
files:
- build/**/*
- "!build/**/*.{jpg,jpeg,png}"
- package.json
extraResources:
- "./resources/**"
win:
  icon: "./resources/StoreLogo.png"
  requestedExecutionLevel: requireAdministrator
  target:
  - nsis
  - appx
appx:
  identityName: {env.IDENTITY_NAME}
  publisher: {env.PUBLISHER}
  publisherDisplayName: ChampR
  applicationId: ChampR
  languages:
  - en-US
  - zh-CN
  backgroundColor: "#FFFFFF"
nsis:
  perMachine: true
publish:
  provider: github
  releaseType: release